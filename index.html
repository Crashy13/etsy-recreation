<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Etsy Recreation</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<body>

  <div class="row container"></div>


  <script id="student-template" type="text/x-handlebars-template">
    <div>{{name}}</div>
  </script>

  <script id="shoe-template" type="text/x-handlebars-template">
    {{#each shoes}}
    <div class="col-3 card" style="width: 18rem;">
      {{#each Images}}
    <img src="{{url_170x135}}" class="card-img-top" alt="Images">
      {{/each}}
    <div class="card-body">
      <h5 class="card-title">{{title}}</h5>
      <p class="card-text">{{condense description}}...</p>
      <a href="{{url}}" class="btn btn-primary">See Website</a>
    </div>
  </div>
    {{/each}}
  </script>



  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="./js/shoes.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
